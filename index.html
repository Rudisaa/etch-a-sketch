<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="etch-container">
       <div class="selection-container">
            <div class="color-picker">
                <input type="color" class="color-selector" name="colors">
                <button class="color-mode setting-button" onclick="settingChange(this)">Color Mode</button>
                <button class="rainbow-mode setting-button" onclick="settingChange(this)">Rainbow Mode</button>
                <button class="eraser-mode setting-button" onclick="settingChange(this)">Eraser</button>
            </div>
            <div class="grid-slider">
                <p class="grid-size">16x16</p>
                <input type="range" class="grid-size-slider" name="size-pick" min="1" max="64" value="16"> 
            </div>
       </div>
       <div class="grid-container"> 
            <div class="grid">
                
            </div>
       </div>
    </div>
</body>
</html>
